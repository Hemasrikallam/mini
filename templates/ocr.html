<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Legal Text Summarization</title>
</head>
<body>
    <h1>Legal Text Summarization</h1>
    <form action="/process_text_file" method="post" enctype="multipart/form-data">
        <label for="file">Upload Text File:</label>
        <input type="file" name="file" id="file" accept=".txt">
        <label for="num_sentences">Mention number of Sentences to get summary:</label>
        <input type="number" name="num_sentences" id="num_sentences" min="1" value="5">
        <button type="submit">Upload</button>
    </form>
    
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

   
    {% if summary %}
        <div class="container">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
